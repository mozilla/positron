---
- task:
    metadata:
      name: "Linux 64 (opt)"
      description: "Linux 64 (opt)"

    payload:
      env:
        NSS_ENABLE_TLS_1_3: 1
        BUILD_OPT: 1
        USE_64: 1

    extra:
      treeherder:
        build:
          platform: linux64
        machine:
          platform: linux64
        collection:
          opt: true

  tests:
    - chains
    - cipher
    - crmf
    - db
    - ec
    - fips
    - gtests
    - lowhash
    - merge
    - ocsp
    - pkits
    - pkix
    - sdr
    - smime
    - tools

- task:
    metadata:
      name: "Linux 64 (opt, no TLS 1.3)"
      description: "Linux 64 (opt, no TLS 1.3)"

    payload:
      env:
        NSS_TESTS: ssl
        BUILD_OPT: 1
        USE_64: 1

    extra:
      treeherder:
        build:
          platform: linux64
        machine:
          platform: linux64
        collection:
          opt: true
        groupSymbol: Builds
        groupName: Various builds
        symbol: noTLSv1.3

  tests:
    - ssl

