---
$inherits:
  from: 'tasks/lint.yml'
  variables:
    build_product: 'lint'
    build_name: 'taskgraph-tests'
    build_type: 'opt'

docker-image: lint
task:
  metadata:
    name: '[TC] - Taskgraph Tests'
    description: 'Run test suite for taskcluster/taskgraph'
  payload:
    image:
      type: 'task-image'
      path: 'public/image.tar'
      taskId:
        task-reference: "<docker-image>"
    command:
      - /home/worker/bin/checkout-gecko-and-run
      - /home/worker/workspace/gecko
      - bash
      - -cx
      - >
          cd /home/worker/workspace/gecko &&
          ./mach taskgraph python-tests
  extra:
    locations:
      build: null
      tests: null
    treeherder:
      machine:
        # this should probably get a fresh new platform, but linux64 is what, for example, marionette uses
        platform: linux64
      symbol: tg
      tier: 2
    treeherderEnv:
      - production
      - staging
