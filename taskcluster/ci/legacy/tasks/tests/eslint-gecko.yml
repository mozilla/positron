---
$inherits:
    from: 'tasks/lint.yml'
    variables:
      build_product: 'lint'
      build_name: 'eslint-gecko'
      build_type: 'opt'

docker-image: lint
task:
  metadata:
    name: '[TC] - ESLint'
    description: 'ESLint test'

  payload:
    image:
      type: 'task-image'
      path: 'public/image.tar'
      taskId:
        task-reference: "<docker-image>"

    command:
      - bash
      - -cx
      - >
          tc-vcs checkout ./gecko {{base_repository}} {{head_repository}} {{head_rev}} {{head_ref}} &&
          cd gecko/tools/lint/eslint &&
          /build/tooltool.py fetch -m manifest.tt &&
          tar xvfz eslint.tar.gz &&
          rm eslint.tar.gz &&
          cd ../../.. &&
          tools/lint/eslint/node_modules/.bin/eslint --quiet --plugin html --ext [.js,.jsm,.jsx,.xml,.html] -f tools/lint/eslint-formatter .

  extra:
    locations:
        build: null
        tests: null
    treeherder:
        machine:
            platform: lint
        groupSymbol: tc
        symbol: ES
    treeherderEnv:
        - production
        - staging
