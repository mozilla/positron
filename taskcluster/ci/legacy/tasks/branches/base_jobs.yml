# Miscellaneous tasks.
tasks:
  eslint-gecko:
    task: tasks/tests/eslint-gecko.yml
    root: true
    when:
      file_patterns:
        # Files that are likely audited.
        - '**/*.js'
        - '**/*.jsm'
        - '**/*.jsx'
        - '**/*.html'
        - '**/*.xml'
        # Run when eslint policies change.
        - '**/.eslintignore'
        - '**/*eslintrc*'
        # The plugin implementing custom checks.
        - 'tools/lint/eslint/eslint-plugin-mozilla/**'
        # Other misc lint related files.
        - 'tools/lint/**'
        - 'testing/docker/lint/**'
  flake8-gecko:
    task: tasks/tests/mozlint-flake8.yml
    root: true
    when:
      file_patterns:
        - '**/*.py'
        - '**/.flake8'
        - 'python/mozlint/**'
        - 'tools/lint/**'
        - 'testing/docker/lint/**'
  android-api-15-gradle-dependencies:
    task: tasks/builds/android_api_15_gradle_dependencies.yml
    root: true
    when:
      file_patterns:
        - 'mobile/android/config/**'
        - 'testing/docker/android-gradle-build/**'
        - 'testing/mozharness/configs/builds/releng_sub_android_configs/*gradle_dependencies.py'
        - '**/*.gradle'
  android-test:
    task: tasks/builds/android_test.yml
    root: true
    when:
      file_patterns:
        - 'mobile/android/base/**'
        - 'mobile/android/tests/background/junit4/**'
  android-checkstyle:
    task: tasks/builds/android_checkstyle.yml
    root: true
    when:
      file_patterns:
        - 'mobile/android/**/checkstyle.xml'
        - 'mobile/android/**/*.gradle'
        - 'mobile/android/**/*.java'
  android-lint:
    task: tasks/builds/android_lint.yml
    root: true
    when:
      file_patterns:
        - 'mobile/android/**/*.java'
        - 'mobile/android/**/*.jpeg'
        - 'mobile/android/**/*.jpg'
        - 'mobile/android/**/*.png'
        - 'mobile/android/**/*.svg'
        - 'mobile/android/**/*.xml' # Manifest & android resources
        - 'mobile/android/**/build.gradle'
  mozharness:
    task: tasks/tests/mozharness-gecko.yml
    root: true
    when:
      file_patterns:
        - 'testing/mozharness/**'
  marionette-harness:
    task: tasks/tests/harness_marionette.yml
    root: true
    when:
        file_patterns:
          - 'testing/marionette/harness/**'
          - 'testing/mozharness/scripts/marionette_harness_tests.py'
  linux64-gcc:
    task: tasks/builds/linux64_gcc.yml
    root: true
    when:
        file_patterns:
          - 'build/unix/build-gcc/**'
